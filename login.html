        <script type="text/javascript">
          function Redirect(usuario, contra) {
            const proxyurl = "https://cors-anywhere.herokuapp.com/";
            var Valido = false;
            const emailRex = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if (emailRex.test(usuario)) {
              console.log("." + usuario.toString() + ".");
              console.log("." + contra.toString() + ".");
              var data = { email: usuario.toString(), password: contra.toString() }
              var url = 'https://parking-tool-back.herokuapp.com/parking_tool/api/v1.0/Login';

              fetch(proxyurl + url, {
                method: 'POST', // or 'PUT'
                body: JSON.stringify(data), // data can be `string` or {object}!
                headers: {
                  'Content-Type': 'application/json'
                }
              }).then(res => res.text())
                .then(data => {

                  console.log(data)

                  if (data == "Ok") {
                    window.location.href = "http://localhost:3000/";
                    Alert.success('Bienvenido', {
              position: 'bottom-left'
            });

                  } else {
                    alert("Usuario o contrase√±a incorrecto")
                  }

                })
            } else {
              alert("Usuario no valido")
            }
          }

        </script>
        <form>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required"
                autofocus="autofocus">
              <label for="inputEmail">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Password
              </label>
            </div>
          </div>
          <button class="btn btn-primary btn-block" id="btnlogin"
            onclick="Redirect(document.getElementById('inputEmail').value,document.getElementById('inputPassword').value);return false;">Login</button>
