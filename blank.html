<div id="site" class="site">
  <script>
    const url = 'https://parking-tool-back.herokuapp.com/parking_tool/api/v1.0/actual/cars';
    const proxyurl = "https://cors-anywhere.herokuapp.com/";
    var ocu = []
    fetch(proxyurl + url)
                .then(data => { return data.json() })
                .then(res => {
                  datos = res;
                  console.log(datos);
                  console.log(datos.cars)
                  for(var i=0;i<datos.cars.length;i++){
                    console.log(datos.cars[i].position)
                    ocu.push(datos.cars[i].position)
                  }
                  var userDetail = [
      "A1","A2","A3","A4","A5","A6","A7","A8"
    ]
    document.getElementById('site').innerHTML = userDetail.map(user =>{
                console.log(user)
                if (ocu.includes(user)){
                  console.log(user)
                  return `<div style="background:#cc0000;">${user}</div>`
                }
                else{
                  return `<div >${user}</div>`
                }
              
              } ).join('')

                });
   
    </script>
